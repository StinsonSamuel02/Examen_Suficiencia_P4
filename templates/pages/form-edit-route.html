{% extends '../index.html' %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h4 style="text-align: center">Editar Ruta</h4>
        <div class="card py-2">
            <div class="card-body">
                <form action="/routes/edit-route/{{ route.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group d-flex flex-column gap-3">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nombre de la ruta"
                               value="{{ route.name }}" required>
                        <input type="text" id="origin" name="origin" class="form-control"
                               placeholder="Inicio de la ruta"
                               value="{{ route.origin }}" required>
                        <input type="text" id="destination" name="destination" class="form-control"
                               placeholder="Destino de la ruta"
                               value="{{ route.destination }}" required>

                        <button class="btn btn-success btn-block" type="submit">Guardar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
