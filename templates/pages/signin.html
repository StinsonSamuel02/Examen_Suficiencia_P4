<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrar · Transporte</title>

    <link type="text/css" href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/signin.css' %}" rel="stylesheet">

</head>
<body class="text-center">

<main class="form-signin">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Entrar</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingInput">
            <label for="floatingInput">Nombre de usuario</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword">
            <label for="floatingPassword">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Autenticar</button>
    </form>
</main>


</body>
</html>
