{% extends '../index.html' %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h4 style="text-align: center">Editar Bus</h4>
        <div class="card py-2">
            <div class="card-body">
                <form action="/buses/edit/{{ bus.id }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="plate">Chapa del bus:</label>
                        <input type="text" class="form-control" id="plate" name="plate" value="{{ bus.plate }}"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="number">NÃºmero del bus:</label>
                        <input type="text" class="form-control" id="number" name="number" value="{{ bus.number }}"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacidad:</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" min="1" max="100"
                               value="{{ bus.capacity }}" required>
                    </div>

                    <div class="form-group">
                        <label for="route">Ruta:</label>
                        <select class="form-select" id="route" name="route" required>
                            <option value="">Seleccione una ruta</option>
                            {% for route in routes %}
                            <option value="{{ route.id }}" {% if bus.route == route %}selected{% endif %}>
                                {{ route.name }} ({{ route.origin }}-{{ route.destination }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
